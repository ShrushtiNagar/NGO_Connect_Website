<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Connect App</title>
    <link href="ngo.css" rel="stylesheet">
</head>

<body>
    <h1>NGO Connect App</h1>
    <img src="Images/logo.PNG" width="210px;" height="210px;">
    <br><br><br>
    <form name="contact" netlify>
        <p>Enter your Email Address for deletion :</p>
        <input type="email" id="email" name="email" placeholder="Enter your Email...">
        <p>OR</p>
        <p>Enter your Phone Number:</p>
        <input type="tel" id="number" name="number" placeholder="Enter your Number..">
        <button type="button" onclick="requestAccountDeletion()">Delete Account</button>
    </form>
    


    <script src="https://smtpjs.com/v2/smtp.js"></script>
    <script>
        function requestAccountDeletion() {
            var email = document.getElementById("email").value;
            var number = document.getElementById("number").value;
            if (email.trim() === "" && number.trim() === "") {
                alert("Please enter a valid email or number.");
                return;
            }
            if(email.trim() === ''){
                sendMail(number);
            }
            else{
                sendMail(email);
            }
            document.getElementById("email").value = '';
            document.getElementById("number").value = '';

            
        }
        

        function sendMail(message) {
            var link = "mailto:ngoconnectapp@gmail.com"
                + "?cc=shrushtinagar.work@gmail.com"
                + "&subject=" + encodeURIComponent("Request for Account Deletion ")
                + "&body=" + encodeURIComponent(`This is to delete this account  :: ${message}`)
                ;

            window.location.href = link;

            alert("Account deletion request sent. The developer will delete your account.");
        }
    </script>

</body>

</html>
